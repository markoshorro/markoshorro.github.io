<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../assets/css/style.css" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=yes"
    />
    <meta
      name="description"
      content="PÃ¡gina personal Marcos Horro - Grupo de Arquitectura de Computadores (GAC)"
    />
    <meta name="author" content="Grupo de Arquitectura de Computadores" />

    <link
      rel="shortcut icon"
      href="../assets/img/fav.ico"
      type="image/x-icon"
    />
    <title>{% t info.title %}</title>
  </head>
  <body>
    <div class="Margins">
      <p>
        <a
          href="{% t other_lang_link %}"
          style="border: none; text-decoration: underline; color: blue"
          >{% t other_lang %}</a
        >
        <a
          href="https://blog.marcoshorro.com/"
          style="border: none; text-decoration: underline; color: blue"
          >{% t blog_link %}</a
        >
      </p>
      <p class="LatexTitle">{% t info.title %}</p>
      {% if page.creator %}
      <p class="LatexName">{{ page.creator }}</p>
      {% endif %} {% if page.date %}
      <p class="LatexDate">{% t info.date %}</p>
      {% endif %} {% if page.abstract %}
      <div class="AbstractMargins">
        <p class="LatexAbstract">Abstract</p>
        <p class="LatexAbstractText">{% t abstract %}</p>
      </div>
      {% endif %} {{ content }}
    </div>
  </body>
  <footer class="footerSize"></footer>
</html>
